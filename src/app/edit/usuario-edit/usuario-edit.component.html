<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

           <h1 class="">Cadastro</h1>

           <div class="form-group">
              <label for="nome">Nome</label>
              <input [(ngModel)]='usuario.nome' class="form-control" type="text" name="nome" id="nome"
                 placeholder="Seu nome">
           </div>

           <div class="form-group">
              <label for="usuario">Usuário</label>
              <input [(ngModel)]="usuario.usuario" class="form-control" type="text" name="usuario" id="usuario"
                 placeholder="Seu Usuário">
           </div>

           <div class="form-group">
              <label for="foto">Link da foto</label>
              <input [(ngModel)]="usuario.foto" class="form-control" type="text" name="foto" id="foto"
                 placeholder="Link da sua foto">
           </div>

           <div class="form-group">
              <label for="senha">Senha</label>
              <input (input)="confirmeSenha($event)" class="form-control" type="password" name="senha" id="senha"
                 placeholder="Sua senha">
           </div>

           <div class="form-group">
              <label for="confirmeSenha">Confirmar senha</label>
              <input [(ngModel)]="usuario.senha" class="form-control" type="password" name="confirmeSenha"
                 id="confirmeSenha" placeholder="Confirme sua senha">
           </div>

           <div class="form-group">
              <label for="tipo">Tipo de usuário</label>
              <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                 <option>Selecione um tipo de usuário</option>
                 <option value="normal">Normal</option>
                 <option value="adm">Administrador</option>
              </select>
           </div>

           <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-danger mr-4" routerLink="/inicio">Cancelar</button>
              <button type="submit" class="btn btn-success" (click)="atualizar()">Atualizar</button>
           </div>

        </div>
     </div>
</div>
